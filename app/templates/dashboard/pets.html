{% extends 'dashboard/index.html' %} {% block title %}Pets{% endblock %} {%
block main%}
<section class="container mt-5">
  <div class="d-flex mb-3">
    <h1 class="me-3">Pets</h1>
    <button
      type="button"
      class="btn btn-primary rounded-circle"
      data-bs-toggle="modal"
      data-bs-target="#add-pet-modal"
      style="width: 56px"
    >
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="d-flex flex-wrap gap-3">
    {% for pet in pets %}
    <div class="card" style="width: 18rem">
      <img
        src="{{ pet.photo }}"
        class="card-img-top object-fit-cover"
        style="width: 18rem; height: 18rem"
        alt="..."
      />
      <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bold">{{ pet.name }}</li>
        <li class="list-group-item">{{ pet.weight }} kg</li>
        <li class="list-group-item">{{ pet.species }}</li>
        <li class="list-group-item">{{ pet.age }}</li>
      </ul>
      <div id="resource-actions" class="d-flex flex-column gap-3 p-3">
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#update-pet-modal"
          data-petid="{{ pet.id }}"
        >
          <i class="fa-solid fa-pen"></i>
          Update
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#remove-pet-modal"
          data-petid="{{ pet.id }}"
        >
          <i class="fa-solid fa-trash"></i>
          Remove
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

  <div
    class="modal fade"
    id="add-pet-modal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add pet</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form name="add-pet" class="needs-validation" novalidate>
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                class="form-control"
                required
              />
              <div id="name-message" class="invalid-feedback"></div>
            </div>
            <div class="mb-4">
              <label for="weight" class="form-label">Weight</label>
              <input
                id="weight"
                name="weight"
                type="number"
                class="form-control"
                required
              />
              <div id="weight-message" class="invalid-feedback"></div>
            </div>
            <div class="mb-4">
              <label for="species" class="form-label">Species</label>
              <input
                id="species"
                name="species"
                type="text"
                class="form-control"
                required
              />
              <div id="species-message" class="invalid-feedback"></div>
            </div>
            <div class="mb-4">
              <label for="birthday" class="form-label">Birthday</label>
              <input
                id="birthday"
                name="birthday"
                type="date"
                class="form-control"
                required
              />
              <div id="birthday-message" class="invalid-feedback"></div>
            </div>
            <div class="mb-4">
              <label for="photo" class="form-label">Photo</label>
              <input
                id="photo"
                name="photo"
                type="file"
                accept="image/*"
                class="form-control"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button id="add-pet-btn" type="button" class="btn btn-primary">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="remove-pet-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Remove pet</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure you want to remove this pet?</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button id="remove-pet-btn" type="button" class="btn btn-primary">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="static/add-pet.js" type="module"></script>
  <script src="static/remove-pet.js" type="module"></script>
</section>
{% endblock %}
