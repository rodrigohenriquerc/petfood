{% extends 'base.html' %} 

{% block title %}Register{% endblock %} 

{% block content %}
<section class="container mt-5 col-md-6 col-xl-4">
  <h1 class="text-center">Register</h1>
  <form method="post">
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        {% if not request.form.get('username') %}autofocus{% endif %}
        autocomplete="off"
        value="{{ request.form['username'] }}"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        value="{{ request.form['password'] }}"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password_confirmation" class="form-label"
        >Password confirmation</label
      >
      <input
        type="password"
        name="password_confirmation"
        id="password_confirmation"
        class="form-control"
        value="{{ request.form['password_confirmation'] }}"
        required
      />
    </div>
    <div class="d-flex flex-column">
      <button type="submit" class="btn btn-primary mb-4">Register</button>
      <span class="text-center"
        >Do you have an account?
        <a href="{{ url_for('auth.login') }}" class="mt-4">Login</a></span
      >
    </div>
  </form>
</section>
{% endblock %}
